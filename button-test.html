<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Button Function Test</h1>
    
    <button onclick="testFunction()" style="padding: 10px; background: red; color: white; margin: 5px;">
        Direct onclick Test
    </button>
    
    <button onclick="window.testFunction2()" style="padding: 10px; background: blue; color: white; margin: 5px;">
        Window onclick Test  
    </button>
    
    <button onclick="addCard()" style="padding: 10px; background: green; color: white; margin: 5px;">
        Test addCard from script.js
    </button>
    
    <div id="output" style="background: #f0f0f0; padding: 10px; margin: 10px;">
        Results will appear here...
    </div>
    
    <script>
        // Test function 1 - regular function
        function testFunction() {
            document.getElementById('output').innerHTML += 'testFunction called!<br>';
            alert('testFunction works!');
        }
        
        // Test function 2 - window object assignment
        window.testFunction2 = function() {
            document.getElementById('output').innerHTML += 'window.testFunction2 called!<br>';
            alert('window.testFunction2 works!');
        };
        
        console.log('Test functions defined');
        console.log('testFunction type:', typeof testFunction);
        console.log('window.testFunction2 type:', typeof window.testFunction2);
    </script>
    
    <!-- Load our main script -->
    <script src="script.js?v=20250926e"></script>
    
    <script>
        // Check if our functions are loaded
        setTimeout(() => {
            document.getElementById('output').innerHTML += 'After script.js loaded:<br>';
            document.getElementById('output').innerHTML += 'typeof addCard: ' + typeof addCard + '<br>';
            document.getElementById('output').innerHTML += 'typeof window.addCard: ' + typeof window.addCard + '<br>';
            document.getElementById('output').innerHTML += 'typeof app: ' + typeof app + '<br>';
        }, 1000);
    </script>
</body>
</html>
